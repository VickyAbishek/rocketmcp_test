server:
  port: 8080

spring:
  application:
    name: mcp-client
  ai:
    # OpenAI Configuration (GPT-4o)
    openai:
      api-key: ${OPENAI_API_KEY:enter_your_api_key_here}
      chat:
        options:
          model: gpt-4o
          temperature: 0.7
    # MCP Client Configuration
    mcp:
      client:
        enabled: true
        name: spring-mcp-client
        version: 1.0.0
        request-timeout: 30s
        type: SYNC
        toolcallback:
          enabled: true
        stdio:
          root-change-notification: false
          connections:
            python-tools:
              command: "${user.dir}/mcp_server/venv/bin/python"
              args:
                - "${user.dir}/mcp_server/server.py"
              env:
                PYTHONUNBUFFERED: "1"

# Logging configuration
logging:
  level:
    root: INFO
    com.example.mcp: DEBUG
    org.springframework.ai: INFO

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
